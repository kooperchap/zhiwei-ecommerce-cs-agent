version: '3.8'

services:
  app:
    build: .
    container_name: rag-app
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
    volumes:
      - ./:/app
    dns:
      - 8.8.8.8
      - 114.114.114.114
    depends_on:
      mysql:
        condition: service_healthy
      chroma:
        condition: service_started
      redis:
        condition: service_started
    restart: always
    networks:
      - rag-net

  mysql:
    image: mysql:8.0
    container_name: rag-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ecommerce123
      MYSQL_DATABASE: ecommerce
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./init_data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pecommerce123"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: always
    networks:
      - rag-net

  chroma:
    image: chromadb/chroma:0.4.24
    container_name: rag-chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      - chroma_data:/chroma/chroma
    restart: always
    networks:
      - rag-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: rag-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - cluster.routing.allocation.disk.threshold_enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
      - "9200:9200"
    mem_limit: 3g
    mem_reservation: 2g
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: always
    networks:
      - rag-net

  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6380:6379"
    restart: always
    networks:
      - rag-net

networks:
  rag-net:
    driver: bridge

volumes:
  mysql_data:
  chroma_data:
  es_data:
